<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Name" [(ngModel)]="name"> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group"> <input class="form-control" type="text" placeholder="Mobile" [(ngModel)]="mobile"> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" type="email" placeholder="Email ID" name="email" [(ngModel)]="email">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group"> <input class="form-control" type="text" placeholder="imageUrl" [(ngModel)]="imageUrl"> </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-block confirm-button" (click)=" postEmployee() ">Submit</button>
            </div>
        </div>

    </div>

</div>
