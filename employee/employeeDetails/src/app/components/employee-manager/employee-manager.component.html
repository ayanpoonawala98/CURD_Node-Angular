<div class="container mt3 main">
    <div class="row">
        <div class="col-md-6 block" *ngFor="let employee of allEmployee">
            <div class="card list-group-item-danger">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                            <img src={{employee.imageUrl}} alt="no img" class="img">
                        </div>
                        <div class="col-sm-7">
                            <ul class="list-group">
                                <li class="list-group-item">Name : <span class="fw-bold">{{employee.name}}</span> </li>
                                <li class="list-group-item">Email : <span class="fw-bold">{{employee.email}}</span> </li>
                                <li class="list-group-item">Mobile: <span class="fw-bold">{{employee.mobile}}</span> </li>
                            </ul>

                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">

                            <a class="btn btn-primary my-1" (click)="editEmployee(employee)" routeLink="/employee/edit/:employeeId">
                                <i class="fa fa-pen"></i>
                            </a>

                            <button class="btn btn-danger my-1" (click)="deleteEmployee(employee)">
                            <i class="fa fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
